<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

</head>

<body>

    <nav class="navbar" style="background-color: #108187">
        <h1>Simon Says!</h1>
        <span>
            Choose your difficulty:&nbsp;
            <select name="difficulty" onclick="changeDifficulty(this.value)">
                <option selected="selected" value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </span>
    </nav>
        
    <div class="container">

        <button class="btn btn-success" onclick="setTimeout(startFunction, 500)">Start</button>
        <button class="btn btn-danger" onclick="resetFunction()">Reset</button>


        <div class="button-container">
            <div id="red" class="button"></div>
            <div id="blue" class="button"></div>
            <div id="green" class="button"></div>
            <div id="yellow" class="button"></div>
        </div>

    </div>

</body>

</html>
